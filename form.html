<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <title>form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <form action="https://formspree.io/XXXXXXXX" method="post"> 
</head>
<body>
     <div class="container">
        <h1>FORM</h1>
        <p>Please kindly fill this form </p>
        
        <!--form-content-->
    <form action="#">
        <div class="form-content">
            <label>Name : </label>
            <input class="form-control input-lg" name="Name" id="Name" required type="text">
        </div>
        <div class="form-content">
            <label>E-mail : </label>
            <input class="form-control input-lg" name="E-mail" id="E-mail" required type="email">
        </div>
        <div class="form-content">
            <label>Gender : </label>
            <select class="Gender">
                <option value="Select">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="form-content">
            <label>Phone-Number : </label>
            <input class="form-control input-lg" name="Phone-Number" id="Phone-Number" required type="Number">
        </div>
        <div class="form-content">
            <label>Password : </label>
            <input class="Password" name="password" id="password" required type="password"/>
        </div>
    </form>
        <div class="form-content">
            <input type="submit" value="submit" id="submit">
        </div>
     </div>
     <!--form-content-->
</body>
</html>
